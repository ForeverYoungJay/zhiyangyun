services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zhiyangyun
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/zhiyangyun
    depends_on:
      - db
    ports:
      - "8000:8000"

  seed:
    build: ./backend
    command: ["python", "scripts/init_data.py"]
    depends_on:
      - api

  web:
    build: ./web
    environment:
      VITE_API_BASE: http://localhost:8000/api/v1
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  pgdata:
